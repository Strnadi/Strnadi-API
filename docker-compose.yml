version: '3'
  
services:
  strnadi-gateway:
    container_name: ${MS_GATEWAY}
    build:
      dockerfile: ./ApiGateway/Dockerfile
    ports:
      - ${PORT_GATEWAY}:8080
    depends_on:
      - strnadi-dag
      - strnadi-db
    networks:
      - strnadi_network
  
  strnadi-dag:
    container_name: ${MS_DAG}
    build: 
      dockerfile: ./DataAccessGate/Dockerfile
    ports:
      - ${PORT_DAG}:8080
    depends_on:
      - strnadi-db
    networks:
      - strnadi_network
  
  strnadi-db:
    image: postgres
    container_name: ${MS_DB}
    networks:
      - strnadi_network
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PORT: ${DB_PORT}
    volumes:
      - /home/stasik/${MS_DB}:/var/lib/postgresql/data

networks:
  strnadi_network:
    driver: bridge