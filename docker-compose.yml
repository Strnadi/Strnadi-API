version: '3'
  
services:
  strnadi-gateway:
    container_name: ${MS_GATEWAY}
    build:
      dockerfile: ./ApiGateway/Dockerfile
    ports:
      - "${PORT_GATEWAY}:8080"
    depends_on:
      - strnadi-dag
      - strnadi-db
    networks:
      - strnadi-network
  
  strnadi-dag:
    container_name: ${MS_DAG}
    ports:
      - "${PORT_DAG}:8080"
    build: 
      dockerfile: ./DataAccessGate/Dockerfile
    depends_on:
      - strnadi-db
    networks:
      - strnadi-network
    volumes:
      - /home/stasik/recordings:/app/recordings/
  
  strnadi-db:
    image: postgres
    container_name: ${MS_DB}
    networks:
      - strnadi-network
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - /home/stasik/${MS_DB}:/var/lib/postgresql/data

networks:
  strnadi-network:
    driver: bridge