version: '3'

services:
  strnadi-host:
    container_name: strnadi-host
    networks:
      - strnadi-network
      - proxy
    build: 
      dockerfile: /home/adm-strnad/StrnadiPROD/Strnadi-API/Host/Dockerfile
    depends_on:
      - strnadi-db
    volumes:
      - /home/adm-strnad/StrnadiPROD/Strnadi-rec:/app/recordings
      - /home/adm-strnad/StrnadiPROD/Strnadi-art:/app/articles
      - /home/adm-strnad/StrnadiPROD/Strnadi-usr:/app/users
    labels:
      - traefik.enable=true

      # HTTP → HTTPS redirect
      - traefik.http.routers.api-http.rule=Host(`api.strnadi.cz`)
      - traefik.http.routers.api-http.entrypoints=web
      - traefik.http.routers.api-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

      # ✅ HTTPS router (this serves the app)
      - traefik.http.routers.api.rule=Host(`api.strnadi.cz`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le

      # Backend port inside the container
      - traefik.http.services.api.loadbalancer.server.port=8080

      # Pin the docker network Traefik should use
      - traefik.docker.network=proxy
    
  strnadi-db:
    image: postgres
    container_name: strnadi-db
    networks:
      - strnadi-network
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - /home/adm-strnad/StrnadiPROD/strnadi-db:/var/lib/postgresql/data
      
  adminer:
    image: adminer:latest
    restart: always
    networks:
      - strnadi-network
    ports:
      - "777:8080"
    depends_on:
      - strnadi-db 
networks:
  strnadi-network:
    driver: bridge
  proxy:
    external: true
    name: proxy