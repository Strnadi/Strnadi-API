version: '3'

services:
  strnadi-host:
    container_name: strnadi-host
    networks:
      - strnadi-network
    build: 
      dockerfile: /home/stasik/Strnadi-API/Host/Dockerfile
    ports:
      - "12001:8080"
    depends_on:
      - strnadi-db
    
  strnadi-db:
    image: postgres
    container_name: strnadi-db
    networks:
      - strnadi-network
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - /home/stasik/strnadi-db:/var/lib/postgres/data

networks:
  strnadi-network:
    driver: bridge